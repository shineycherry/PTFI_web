<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PTFI</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your CSS file -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="th.jpeg" alt="PTFI Logo" class="logo">
            <div class="header-text">
                <h1 class="main-title">PTFI</h1>
                <p class="sub-title">Privacy Technologies For Financial Intelligence</p>
            </div>
        </div>
    </header>



    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us using the contact form below:</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="contact-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 PTFI. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram-icon.jpeg" alt="Instagram" class="social-icon">
            </a>
        </div>
    </footer>
</body>

</html>
